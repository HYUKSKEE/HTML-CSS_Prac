<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Receipt.css" />
    <title>Receipt</title>
  </head>
  <body>
    <h1>Bill sharing request<span>from hyukskee</span></h1>
    <div class="receipt">
      <h2>MacDonald's</h2>

      <strong class="barcode"
        ><img src="./assets/barcode.svg" alt="Barcode"
      /></strong>
      <span aria-label="Issued on June 24, 20xx">24.06.20xx</span>
      <div>
        <dl>
          <div>
            <dt>Coke Light -0.3<span aria-label="Litter">L</span></dt>
            <dd>&dollar;1.50</dd>
          </div>
          <div>
            <dt>Coke Light -0.5<span aria-label="Litter">L</span></dt>
            <dd>&dollar;3.25</dd>
          </div>

          <div>
            <dt>Chicken McNuggets</dt>
            <dd>&dollar;21.0</dd>
          </div>
        </dl>
        <dl>
          <div>
            <dt>In total</dt>
            <dd><strong>&dollar;25.75</strong></dd>
          </div>
        </dl>
      </div>
    </div>
  </body>
</html>
