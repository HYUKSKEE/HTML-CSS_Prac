<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      select 사용하기 : select 태그 안에 name 속성 부여가능, multiple 속성
      사용하여 다중항목 선택(컨트롤키 or 커맨드키 누르고 중복선택)
    </h2>
    <form action="" method="GET">
      <label for="skill">스킬</label>
      <select multiple id="skill" name="skill">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JS</option>
      </select>
      <button type="submit">submit</button>
    </form>
    <hr />

    <input type="text" />
    <h2>
      textarea 사용하기 : 'rows', 'cols' 속성 사용가능 그러나 css로 처리가능
    </h2>
    <textarea
      rows="25"
      cols="50"
      placeholder="자기소개서 작성"
      maxlength="1000"
    ></textarea>
    <hr />
    <h2>
      button type : 'button', 'submit'(제출하는 용도), 'reset'(form 리셋 할때
      사용)
    </h2>
    <form action="" method="GET">
      <label for="submit">submit</label>
      <input
        type="text"
        id="submit"
        name="submit"
        placeholder="type=submit"
        value=""
      />
      <button type="submit">나는 제출할때 쓰는 버튼이다.</button>
      <button type="reset">나는 리셋할때 쓰는 버튼이다.</button>
    </form>
  </body>
</html>
